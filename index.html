<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahu Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://sahu-ui.vercel.app/components/component.css">
    <link rel="shortcut icon" href="/images/main-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="nav-header">
        <ul class="navbar">
            <div class="navbar-main">
                <div class="navbar-left">
                    <a href="index.html">
                        <img src="/images/main-logo.png" alt="">
                    </a>
                </div>
                <div class="search-container">
                    <input type="text" name="search" id="" class="search-bar" placeholder="Search product, brand & more...">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <ul class="navbar-right">
                    <li>
                        <div class="badge">
                            <div class="icon cart-badge">
                                <a href="./wishlist-manage/wishlist.html">
                                    <i class="fa fa-heart-o fa-2x"></i>
                                <div class="notification-icon flex-center">
                                    <span>0</span>
                                </div>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-cart">
                        <div class="badge">
                            <div class="icon cart-badge">
                                <i class="fa fa-shopping-cart fa-2x"></i>
                                <div class="notification-icon flex-center">
                                    <span>0</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="./auth/login.html">
                            <div class="badge">
                                <div class="icon cart-badge">
                                    <i class="fa fa-user "></i>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </ul>
    </div>

    <div class="home-container">
        <div class="home-img-container">
            <div class="bg-img-container"></div>
            <div class="home-page-text">
                <div class="main-text">
                    <div>
                        <h1>A market place</h1>
                        <h1>for all your Digital Needs!</h1>
                    </div>
                    <a href="./product-list/product-list.html" class="shop-now-btn">SHOP NOW</a>
                </div>
            </div>
        </div>

        <div class="catagory-container flex-center">
            <div class="catagory-heading text-center">
                <h2>Popular Brands</h2>
            </div>
            <div class="catagory-row">
                <div class="box">
                    <div class="detail-box text-center">
                        <h4>Apple</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="detail-box text-center">
                        <h4>Samsung</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="detail-box text-center">
                        <h4>One Plus</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="detail-box text-center">
                        <h4>Realme</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer flex-center">
        <h4>Made with ❤️ by Siddhartha Sahu</h4>
        <div class="icon-bar">
            <a href="https://github.com/CallMeSahu" class="github">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/siddhartha-sahu/" class="linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://twitter.com/CallMeSahu" class="twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </div>
    </div>

</body>
</html>

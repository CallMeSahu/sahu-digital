<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 13 Pro | Sahu Digital</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://sahu-ui.vercel.app/components/component.css">
    <link rel="stylesheet" href="./single-product.css">
    <link rel="shortcut icon" href="/images/main-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="nav-header">
        <ul class="navbar">
            <div class="navbar-main">
                <div class="navbar-left">
                    <a href="../index.html">
                        <img src="/images/main-logo.png" alt="">
                    </a>
                </div>
                <div class="search-container">
                    <input type="text" name="search" id="" class="search-bar" placeholder="Search product, brand & more...">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <ul class="navbar-right">
                    <li>
                        <div class="badge">
                            <div class="icon cart-badge">
                                <a href="../wishlist-manage/wishlist.html">
                                    <i class="fa fa-heart-o fa-2x"></i>
                                <div class="notification-icon flex-center">
                                    <span>0</span>
                                </div>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-cart">
                        <div class="badge">
                            <div class="icon cart-badge">
                                <a href="../cart-manage/cart.html">
                                    <i class="fa fa-shopping-cart fa-2x"></i>
                                <div class="notification-icon flex-center">
                                    <span>0</span>
                                </div>
                                </a>                                
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="../user-profile/user-profile.html">
                            <div class="badge">
                                <div class="icon cart-badge">
                                    <i class="fa fa-user "></i>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </ul>
    </div>

    <div class="single-card-container flex-center">
        <div class="single-card flex-center">
           <div class="single-card-left">
                <img class="single-card-img" src="../images/product-img/apple-iphone-13-pro.jpg" alt="">
                <span class="card-badge">Best Seller</span>
           </div>

           <div class="single-card-right">
                <h3 class="single-card-title-header">iPhone 13 Pro</h3>
                <p class="card-description">Apple Inc.</p>

                <div class="star-rating">
                    <i class="fa fa-star fa-2x star"></i>
                    <i class="fa fa-star fa-2x star"></i>
                    <i class="fa fa-star fa-2x star"></i>
                    <i class="fa fa-star fa-2x star"></i> 
                    <i class="fa fa-star-o fa-2x star"></i>
                </div>

                <div class="price">
                    <p class="discount-price">₹112,900</p>
                    <p class="actual-price">₹119,900</p>
                    <p class="discount-percent">(6% OFF)</p>
                </div>

                <div class="other-info">
                    <h4>Key Features</h4>
                    <ul>
                        <li>15.4 cm (6.1"), Super Retina XDR</li>
                        <li>6GB RAM | 128GB ROM | iOS 15</li>
                        <li>Hexa-Core A15 Bionic Chip Processor</li>
                        <li>R: 12MP + 12MP + 12MP | F: 12MP</li>
                        <li>LiDAR Scanner | Facial Unlock</li>
                    </ul>
                </div>

                <button class="btn default cart-add">Add to Cart</button>
                <button class="btn outlined-default wishlist-add">Add to Wishlist</button>
           </div>
        </div>
        
    </div>

</body>
</html>

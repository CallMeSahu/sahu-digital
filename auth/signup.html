<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sahu Digital</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://sahu-ui.vercel.app/components/component.css">
    <link rel="stylesheet" href="./auth.css">
    <link rel="shortcut icon" href="/images/main-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="nav-header">
        <ul class="navbar">
            <div class="navbar-main">
                <div class="navbar-left">
                    <a href="../index.html">
                        <img src="/images/main-logo.png" alt="">
                    </a>
                </div>
                <div class="search-container">
                    <input type="text" name="search" id="" class="search-bar" placeholder="Search product, brand & more...">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <ul class="navbar-right">
                    <li>
                        <div class="badge">
                            <div class="icon cart-badge">
                                <a href="../wishlist-manage/wishlist.html">
                                    <i class="fa fa-heart-o fa-2x"></i>
                                <div class="notification-icon flex-center">
                                    <span>0</span>
                                </div>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-cart">
                        <div class="badge">
                            <div class="icon cart-badge">
                                <a href="../cart-manage/cart.html">
                                    <i class="fa fa-shopping-cart fa-2x"></i>
                                <div class="notification-icon flex-center">
                                    <span>0</span>
                                </div>
                                </a>                                
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="./login.html">
                            <div class="badge">
                                <div class="icon cart-badge">
                                    <i class="fa fa-user "></i>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </ul>
    </div>

    <div class="auth-container flex-center">
        <div class="auth-main-container flex-center">
            <div class="auth-title">
                <h2 class="text-center">Sign Up</h2>
            </div>
            <div class="auth-main">
                <div class="first-last-wrapper">
                    <div class="auth-firstname">
                        <label for="firstname">First Name</label>
                        <input type="text" placeholder="Test" class="text-input">
                    </div>
                    <div class="auth-lastname">
                        <label for="lastname">Last Name</label>
                        <input type="text" placeholder="Admin" class="text-input">
                    </div>
                </div>
                <div class="auth-email">
                    <label for="mail">E-Mail Address</label>
                    <input type="text" placeholder="test@gmail.com" class="input input-text" type="text">
                </div>
                <div class="auth-pwd">
                    <label for="pwd">Password</label>
                    <input type="password" placeholder="*****" class="input input-password">
                </div>
                <div class="auth-checkbox">
                    <label class="select-input">
                        <input type="checkbox" class="check-input" value="" name="light">
                        <span>Accept Terms & Conditions</span>
                    </label>
                </div>
                <div class="btn primary-btn text-center">
                    <a href="" class="btn link-btn">Create New Account</a>
                </div>
                <div class="auth-secondary-btn text-center">
                    <a href="./login.html">Already Have an Account</a>
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
